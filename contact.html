    <section id="contact" class="contact page-section">
        <h2>お問い合わせ</h2>
        <form class="contact-form" action="https://formsubmit.co/fuku28162816@gmail.com" method="POST">
            <!-- formsubmit.coのスパム対策 -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="ポートフォリオサイトからの問い合わせ">
            <input type="hidden" name="_next" value="https://cylindrop.github.io/portfolio/thanks.html">
            <input type="text" name="_honey" style="display:none">
            
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">件名</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">メッセージ</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">送信</button>
        </form>
